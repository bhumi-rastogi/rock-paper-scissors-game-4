<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
 <h1 class="win">
 <span id="part-1">

 </span>

 -

 <span id="part-2">

 </span>

 </h1>
    
 <div class="gm">
        
        <div id="one">
                
            <h2>
                You
            </h2>
                
            <div id="hand-one">
                
                <img src='./assets/scissors-hand.png' id="hand" height="350px">
                
            </div>
                
            <div id="box">
                    
                <img src="assets/paper-logo.png" id="p" class="button" height="90px">

                    
                <img src="assets/rock-logo.png" alt="Rock" id="r" class="button" height="90px">
                    
                <img src="assets/scissors-logo.png" alt="scissors" id="s" class="button" height="90px">
                
            </div>
            
        </div>
            
        <div id="logo">
                
            <img src="assets/vs.png" alt="Logo" >
            
        </div>
            
        <div id="cp">
                
            <h2>
                Comp
            </h2>
                
            <div id="cp-hand">
                    
                <img src='./assets/scissors-hand.png'  height="350px">

            </div>
            
        </div>
    
    </div>
    
    <div class="board">
        
        <h2 class="win">
            You 
            <span id="won">

            </span> 
            
            the game
        </h2>
        
        <div class="b">
            
            <button type="button" id="again">
                Play Again
            </button>
        
        </div>
    
    </div>

<script src="gaming.js"></script>
</body>
</html>
